{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block meta_description %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href='{% static "assets/img/brand/favicon.png" %}' type="image/png">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href='{% static "assets/libs/@fortawesome/fontawesome-free/css/all.min.css" %}'>
    <!-- Page CSS -->
    <link rel="stylesheet" href='{% static "assets/libs/swiper/dist/css/swiper.min.css" %}'>
    <!-- Purpose CSS -->
    <link rel="stylesheet" href='{% static "assets/css/purpose.css" %}' id="stylesheet">
</head>
<body>
{% include "components/header.html" %}
{% include "components/omnisearch.html" %}
{% block content %}
{% endblock %}
{% include "components/footer.html" %}

</body>
</html>
